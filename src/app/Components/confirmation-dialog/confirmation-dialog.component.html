<div mat-dialog-content class="mat-dialog-content">
    <button class="close-button" (click)="onCancel()">&#10006;</button>
    <h2 class="custom-title">{{ data.title }}</h2>
    <p class="custom-message">{{ data.message }}</p>
    <div class="custom-button-container">
      <button class="custom-button yes-button" (click)="onConfirm(true)">Yes</button>
      <button class="custom-button no-button" (click)="onConfirm(false)">No</button>
    </div>
  </div>
